<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
      .font-poppins {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="font-poppins">
    <nav
      class="bg-white fixed w-full z-20 top-0 start-0 py-3"
      data-aos="fade-down"
    >
      <div
        class="container flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a
          href="https://flowbite.com/"
          class="flex items-center space-x-3 rtl:space-x-reverse"
        >
          <span
            class="self-center text-2xl font-semibold whitespace-nowrap text-blue-700 hover:text-blue-800"
            >AgisSukmayadi.</span
          >
        </a>
        <div
          class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse items-center"
        >
          <i
            class="fa-solid fa-moon text-2xl text-yellow-400 cursor-pointer"
          ></i>
          <button
            data-collapse-toggle="navbar-sticky"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-slate-500 rounded-lg md:hidden hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-slate-200"
            aria-controls="navbar-sticky"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 17 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15"
              />
            </svg>
          </button>
        </div>
        <div
          class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
          id="navbar-sticky"
        >
          <ul
            class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-slate-100 rounded-lg bg-slate-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white"
          >
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-slate-900 rounded hover:bg-slate-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0"
                >Home</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-slate-900 rounded hover:bg-slate-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0"
                >About</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-slate-900 rounded hover:bg-slate-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0"
                >Skill</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-slate-900 rounded hover:bg-slate-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0"
                >Portfolio</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-slate-900 rounded hover:bg-slate-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="mt-16 bg-slate-100 py-5">
      <div
        class="container mx-auto flex flex-col md:flex-row md:items-center gap-5 p-4"
      >
        <div
          class="flex-1 md:order-2 md:flex md:justify-center"
          data-aos="zoom-in-up"
        >
          <img src="img/person.png" alt="" class="md:w-[80%] md:ml-40" />
        </div>
        <div
          class="flex-1 text-center md:order-1 md:text-left"
          data-aos="fade-up"
        >
          <h2 class="text-2xl font-semibold text-blue-700">Hello I'm</h2>
          <h1 class="text-4xl font-semibold">Agis Sukmayadi</h1>
          <h3 class="text-xl font-semibold text-blue-700 mt-2">
            Student - Information System
          </h3>
          <a
            class="block mx-auto md:mx-0 text-center cursor-pointer w-1/2 bg-transparent border border-blue-700 text-blue-700 py-3 mt-3 rounded-xl hover:text-white hover:bg-blue-700 transition-all"
            >Portfolio</a
          >
        </div>
      </div>
    </section>
    <section class="bg-slate-100 py-5">
      <div class="container mx-auto">
        <h2 class="text-center text-3xl font-semibold text-slate-700">
          About Me
        </h2>
      </div>
    </section>
    <section class="py-2">
      <div
        class="container mx-auto flex flex-wrap justify-evenly text-center items-center"
      >
        <div class="w-[150px] p-5">
          <img src="img/codeigniter.png" alt="" />
        </div>
        <div class="w-[150px] p-5">
          <img src="img/laravel.png" alt="" />
        </div>
        <div class="w-[150px] p-5">
          <img src="img/bootstrap.png" alt="" />
        </div>
        <div class="w-[150px] p-5">
          <img src="img/tailwind.png" alt="" />
        </div>
        <div class="w-[150px] p-5">
          <img src="img/Mysql.png" alt="" />
        </div>
        <div class="w-[150px] p-5">
          <img src="img/javascript.png" alt="" />
        </div>
      </div>
    </section>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</html>
